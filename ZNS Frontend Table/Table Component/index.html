<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="../customcss/custom.css">
</head>
<body class="body page-index clearfix">
  <img class="image" src="images/ZNS::Explorer@2x.png">
  <img class="template" src="images/ZNS::Explorer-template.png">
  <div class="table clearfix js--table">
    <p class="table-title">Top Performers</p>
    <div class="table-header">
      <div class="container container-1">
        <button class="_button _button-1 js--button"></button>
        <button class="_button _button-2 js--button"></button>
        <button class="filter js--button">&nbsp; &nbsp; &nbsp; &nbsp;Filter By</button>
      </div>
      <div class="container container-2">
        <p class="table-header-button table-header-button-1">Universes</p>
        <p class="table-header-button table-header-button-2">DAOs</p>
        <p class="table-header-button table-header-button-3">NFTs</p>
        <button class="networks js--button">Zero Networks</button>
      </div>
    </div>
    <div class="table-body clearfix">
      <div class="column-headers clearfix">
        <p class="text text-1">#</p>
        <p class="text text-2">Network</p>
        <p class="text text-3">Token</p>
        <p class="text text-4">Volume</p>
        <p class="text text-5">24h</p>
        <p class="text text-6">7d</p>
        <p class="text text-7">Market Cap</p>
        <p class="text text-8">Last 7 Days</p>
      </div>
      <div class="row row-1">
        <img class="graph graph-1" src="images/Graphic.svg">
        <p class="market-cap selectable market-cap-1">$200,101.12</p>
        <p class="_7d selectable selectable-2">33.12%</p>
        <p class="_24h selectable selectable-3">4.02%</p>
        <p class="volume selectable volume-1">$200,101.12</p>
        <p class="token selectable token-1">Infinity</p>
        <img class="logo logo-1" src="images/Round-4.png">
        <p class="number number-1">1</p>
        <p class="network selectable network-1">Zero</p>
      </div>
      <div class="row row-2">
        <img class="graph graph-2" src="images/Graphic-2.svg">
        <img class="logo logo-2" src="images/Round-3.png">
        <p class="market-cap selectable market-cap-2">$200,101.12</p>
        <p class="_24h selectable selectable-8">12.03%</p>
        <p class="_7d selectable selectable-9">6.10%</p>
        <p class="volume selectable volume-2">$200,101.12</p>
        <p class="token selectable token-2">Wilder</p>
        <p class="number number-2">1</p>
        <p class="network selectable network-2">Wilder World</p>
      </div>
    </div>
    <p id="RowMessage" class="dialog">A row was clicked</p>
  </div>
  <script type="text/javascript" src="../lib/loader.js"></script>
  <script type="text/javascript" src="../components/ZNS_table.js"></script>
</body>
</html>
