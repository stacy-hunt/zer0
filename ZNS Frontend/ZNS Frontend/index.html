<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="../customcss/custom.css">
</head>
<body class="body page-index clearfix">
  <img class="image" src="images/kg4iolb1pd9xwzos0sml.png">
  <div class="body body-1 clearfix">
    <div class="gradientbg"></div>
    <img class="imagebg" src="images/Background.png">
    <div class="pageheader">
      <div class="breadcrumbs clearfix">
        <img class="wilderlogo" src="images/WilderIcon.png">
        <p class="path"><span>0::</span> Wilderverse<span>/</span></p>
      </div>
    </div>
    <div class="metrics-section clearfix">
      <p class="header">Metrics</p>
      <div class="metrics-container js--metrics-container">
        <div id="metric1" class="metric metric-1 js--metric">
          <div class="ticker ticker-1 clearfix">
            <p class="value">@0.0306 BTC</p>
            <p class="change">(+36.09%)</p>
          </div>
          <p class="price price-1">$101.<span>33</span></p>
          <p class="title title-1">WILDER PRICE</p>
        </div>
        <div id="metric2" class="metric metric-2 js--metric">
          <div class="ticker ticker-2 clearfix">
            <p class="value">Fully diluted market cap for WILD</p>
          </div>
          <p class="price price-2">$369,000,101</p>
          <p class="title title-2">MARKET CAP</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../lib/loader.js"></script>
  <script type="text/javascript" src="../components/ZNS.js"></script>
</body>
</html>
